<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>TOP: Tic Tac Toe</title>
</head>
<body>

    <div class="main-container">

        <div class="start-button-container">
        <button class="start-button" value="startButton">Start Game</button>
        </div>

        <p id="announcement"></p>

        <div class="game-container">

        </div>

        <div class="reset-container">
        </div>
    </div>


    <!--GetPlayerNames Modal Dialog-->
    <dialog id="name-players-dialog">
        <div class="input-container">
            <form class="name-players-form" method="post">
                <button id="cancel-button" formmethod="dialog" formnovalidate>x</button>

                <div class="player1-input">
                    <label for="player1-name">Player 1:</label>
                    <input type="text" id="player1-name" name="player1-name" placeholder="Player 1's Name Here" required>
                </div>

                <div class="player2-input">
                    <label for="player2-name">Player 2:</label>
                    <input type="text" id="player2-name" name="player2-name" placeholder="Player 2's Name Here" required>
                </div>
                <button type="submit" id="enter-names-button" value="enter-names-button" formmethod="post">Continue</button>
            </form>
        </div>
    </dialog>


</body>
</html>
